    <script type="text/javascript">
      var text = ["Seriously, there are loads of images to load...", "Woah, this is embarrassing", "Have you tried turning it on and off again?", "I ran out of ideas for funny loading text"];
      var counter = 0;
      var elem = document.getElementById("loading-text");
      setInterval(change, 5000);
      function change() {
       elem.innerHTML = text[counter];
          counter++;
          if(counter >= text.length) { counter = 0; }
      }
    </script>
